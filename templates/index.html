<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <head>
        <!-- Bootstrap CSS (via CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      </head>
      
  </head>
  <body>

    <!-- Nav Bar from BoootStrap with some changes   -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">TextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <!-- CRSF Token for security purpose and hide the sent text in url bar   -->
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

       <!-- Green Alert Message   -->

      <div class="alert alert-success" role="alert">
        Welcome to Text Utils!
      </div>
     
      <form action='/analyze' method='post'> 
        <!-- CRSF Token for security purpose and hide the sent text in url bar   -->
        {% csrf_token %}
        <div class='container'>
        <textarea name='text' style="width: 1148px; height: 103px;"></textarea>
    <br>

          <!-- Switches for selecting the Actions   -->

    <div class="form-check form-switch mt-2">
      <input class="form-check-input" name= "removepunct" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
    </div>
      <div class="form-check form-switch mt-2">
      <input class="form-check-input" name= "charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Character Count</label>
    </div>
      <div class="form-check form-switch mt-2">
      <input class="form-check-input" name= "capitalize" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize Each Word</label>
    </div>
      <div class="form-check form-switch mt-2">
      <input class="form-check-input" name= "extraspaceremove" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Space</label>
      </div>
      <div class="form-check form-switch mt-2" >
      <input class="form-check-input" name= "extralineremove" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Line</label>
    </div>
    <button type="Submit" class="btn btn-success">Submit Now</button>
  </div>
    </form>
  </body>
</html>
